<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/style.css"/>
    <link rel="stylesheet" href="/stylesheets/user.css"/>
    <title>Login</title>
</head>
<body>
<div class="content">
    <h1>{{title}}</h1>

    {{if error}}
    <p class="error-message">{{error}}</p>
    {{/if}}

    <form action="/login" method="post">
        <div>
            <label for="username">Username</label>
            <input autocapitalize="off" autocorrect="off" autofocus="autofocus" id="username" name="username" tabindex="1" type="text">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" tabindex="2" type="password">
        </div>
        <div>
            <input data-disable-with="Signing inâ€¦" name="commit" tabindex="3" value="Sign in" type="submit">
        </div>
    </form>
    <p>
        <a href="/register">Create an account</a>.
    </p>
</div>
<script src = "/javascripts/user.js"></script>
</body>
</html>
