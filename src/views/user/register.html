<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/style.css"/>
    <link rel="stylesheet" href="/stylesheets/user.css"/>
    <title>Login</title>
</head>
<body>
<div class="content">
    <h1>{{title}}</h1>

    {{if error}}
    <p class="error-message">{{error}}</p>
    {{/if}}

    <form action="/register" method="post">
        <div>
            <label for="username">Username</label>
            <input autocapitalize="off" autocorrect="off" autofocus="autofocus" id="username" name="username" tabindex="1"
                   type="text">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" tabindex="2" type="password">
        </div>
        <div>
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" name="confirmPassword" tabindex="3" type="password">
        </div>
        <div>
            <input data-disable-with="Signing upâ€¦" name="commit" tabindex="4" value="Sign up" type="submit">
        </div>
    </form>
</div>
<script src="/javascripts/user.js"></script>
</body>
</html>
